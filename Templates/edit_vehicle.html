<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Vehicle</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h2>Edit Vehicle</h2>
        <form action="{{ url_for('edit_vehicle', vehicle_id=vehicle.vehicle_id) }}" method="POST">
            <div class="form-group">
                <label for="customer_id">Customer ID:</label>
                <input type="number" class="form-control" id="customer_id" name="customer_id" value="{{ vehicle.customer_id }}" required>
            </div>
            <div class="form-group">
                <label for="make">Make:</label>
                <input type="text" class="form-control" id="make" name="make" placeholder="e.g. Toyota" value="{{ vehicle.make }}" required>
            </div>
            <div class="form-group">
                <label for="model">Model:</label>
                <input type="text" class="form-control" id="model" name="model" placeholder="e.g. Camry" value="{{ vehicle.model }}" required>
            </div>
            <div class="form-group">
                <label for="year">Year:</label>
                <input type="number" class="form-control" id="year" name="year" value="{{ vehicle.year }}" required>
            </div>
            <div class="form-group">
                <label for="vin">VIN:</label>
                <input type="text" class="form-control" id="vin" name="vin" placeholder="17-character VIN" value="{{ vehicle.vin }}" maxlength="17" required>
            </div>
            <div class="form-group">
                <label for="license_plate_number">License Plate Number:</label>
                <input type="text" class="form-control" id="license_plate_number" name="license_plate_number" value="{{ vehicle.license_plate_number }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Vehicle</button>
        </form>
    </div>
</body>
</html>
