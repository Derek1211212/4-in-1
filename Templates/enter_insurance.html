<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enter Insurance Information</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f9;
        }

        h1 {
            text-align: center;
            margin-top: 20px;
            color: #333;
        }

        /* Navbar Styles */
        nav {
            background-color: #333;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
            font-size: 18px;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Form Styling */
        .form-container {
            max-width: 600px;
            margin: 30px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        label {
            font-weight: bold;
            margin-bottom: 5px;
            display: block;
        }

        input, select, button {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Footer Styles */
        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
            margin-top: auto;
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav>
    <a href="/">Home</a>
    <a href="/enter-insurance">Enter Insurance</a>
    <a href="/profile">Profile</a>
</nav>

<!-- Form to Enter Insurance Information -->
<div class="form-container">
    <h1>Enter Insurance Information</h1>
    <form method="post" action="/enter-insurance">
        <label for="license_plate_number">License Plate Number:</label>
        <select id="license_plate_number" name="license_plate_number">
            <option value="">Select License Plate</option>
            {% for vehicle in license_plate_numbers %}
                <!-- vehicle is a tuple, so extract the license plate number from the first element -->
                <option value="{{ vehicle[0] }}">{{ vehicle[0] }}</option>
            {% endfor %}
        </select>

        <label for="insurance_provider">Insurance Provider:</label>
        <input type="text" id="insurance_provider" name="insurance_provider" required>

        <label for="insurance_policy_number">Insurance Policy Number:</label>
        <input type="text" id="insurance_policy_number" name="insurance_policy_number" required>

        <label for="insurance_amount">Insurance Amount (GHS):</label>
        <input type="number" id="insurance_amount" name="insurance_amount" step="0.01" required>

        <label for="insurance_expiration_date">Insurance Expiration Date:</label>
        <input type="date" id="insurance_expiration_date" name="insurance_expiration_date" required>

        <label for="payment_status">Payment Status:</label>
        <select id="payment_status" name="payment_status" required>
            <option value="Paid">Paid</option>
            <option value="Pending">Pending</option>
        </select>

        <button type="submit">Submit Insurance Information</button>
    </form>
</div>

<!-- Footer -->
<footer>
    <p>&copy; 2024 MyApp. All Rights Reserved.</p>
</footer>

</body>
</html>
