<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #2c3e50, #34495e);
        }

        .login-container {
            background-color: white;
            border-radius: 8px;
            padding: 30px;
            width: 400px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
            position: relative;
            opacity: 0;
            animation: popin 0.7s forwards;
        }

        @keyframes popin {
            0% {
                transform: scale(0.5);
                opacity: 0;
            }
            100% {
                transform: scale(1);
                opacity: 1;
            }
        }

        h2 {
            text-align: center;
            color: #34495e;
            margin-bottom: 20px;
        }

        .input-field {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 4px;
            border: 1px solid #ccc;
        }

        .input-field:focus {
            outline: none;
            border-color: #f39c12;
        }

        .btn {
            width: 100%;
            padding: 10px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-bottom: 10px;
        }

        .btn:hover {
            background-color: #2980b9;
        }

        .links {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
            font-size: 14px;
        }

        .links a {
            color: #2980b9;
            text-decoration: none;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .home-button {
            margin-top: 10px;
            background-color: #34495e;
            color: white;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            padding: 10px 20px;
            border-radius: 4px;
            font-size: 16px;
        }

        .home-button:hover {
            background-color: #2c3e50;
        }

        /* Mobile Responsive Styles */
        @media (max-width: 480px) {
            .login-container {
                width: 70%;
                padding: 20px;
            }

            h2 {
                font-size: 24px;
            }

            .input-field {
                padding: 8px;
                font-size: 14px;
            }

            .btn {
                padding: 12px;
                font-size: 14px;
            }

            .home-button {
                font-size: 14px;
                padding: 8px 16px;
            }

            .links {
                flex-direction: column;
                align-items: center;
                font-size: 12px;
            }

            .links a {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>

    <div class="login-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                <ul>
                    {% for category, message in messages %}
                        <li class="{{ category }}">{{ message }}</li>
                    {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h2>Login</h2>
        <form method="POST" action="{{ url_for('login') }}">
            <input type="text" name="user_id" class="input-field" placeholder="User ID" required><br>
            <input type="text" name="username" class="input-field" placeholder="Username" required><br>
            <input type="password" name="password" class="input-field" placeholder="Password" required><br>
            <button type="submit" class="btn">Login</button>
        </form>

        <a href="{{ url_for('home') }}" class="home-button">Back to Home</a>

        <div class="links">
            <a href="{{ url_for('signup') }}">Sign Up</a>
            <a href="{{ url_for('forgot_password') }}">Forgot Password?</a>
        </div>
    </div>

    <script>
        // Show the login form in a bubbly manner when the page is loaded
        document.addEventListener("DOMContentLoaded", function() {
            document.querySelector('.login-container').style.animation = 'popin 0.7s forwards';
        });
    </script>
</body>
</html>
