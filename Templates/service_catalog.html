<!-- service_catalog.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Service Catalog</title>
</head>
<body>
    <div class="container">
        <h1>Service Catalog</h1>
        
        <table>
            <tr>
                <th>Service Name</th>
                <th>Description</th>
                <th>Price</th>
            </tr>
            {% for service in services %}
            <tr>
                <td>{{ service['name'] }}</td>
                <td>{{ service['description'] }}</td>
                <td>{{ service['price'] }}</td>
            </tr>
            {% endfor %}
        </table>

        <a href="{{ url_for('mechanic_dashboard') }}">Back to Dashboard</a>
    </div>
</body>
</html>
